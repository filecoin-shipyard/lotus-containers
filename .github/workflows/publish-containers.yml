name: Build

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    name: Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version:
          - v1.23.2
        net:
          - name: mainnet
            goflags: ''
          - name: devnet
            goflags: '-tags=debug'
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: filecoin-project/lotus
          ref: ${{ matrix.version }}
          path: lotus
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: ${{ matrix.platform == 'linux/arm64' }}
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ matrix.platform }}
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Lotus ${{ matrix.version }} ${{ matrix.net.name }}
        uses: docker/build-push-action@v4
        env:
          REGISTRY_CACHE_REF: ghcr.io/filecoin-shipyard/lotus-containers:cache
        with:
          context: lotus
          cache-from: type=registry,ref=${{ env.REGISTRY_CACHE_REF }}
          cache-to: type=registry,mode=max,ref=${{ env.REGISTRY_CACHE_REF }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: lotus-${{ matrix.version }}-${{ matrix.net.name }}
          platforms: ${{ matrix.platform }}
          build-args: |
            GOFLAGS=${{ matrix.net.goflags }}